<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Red+Rose&family=Righteous&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <title>Forms Apple</title>
</head>

<body>
    <div class="container">
        <h2 class="main-title">Форма обратной связи</h2>
        <div class="forms">
            <div class="modal-forms">
                <p class="modal-forms__title">Спасибо !</p>
                <div class="close">
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="logo">
                <img src="images/apple.png" alt="logo apple">
            </div>

            <h1 class="title">Log in</h1>

            <form class="form">
                <input type="email" placeholder="Enter email here" class="input input-email">
                <input type="password" placeholder="Enter password here" class="input input-password">
                <label class="label">
                    <img src="images/checked.png" alt="checked" class="label-cheked">
                    <input type="checkbox" class="checkbox"> Remember me
                </label>
                <button type="submit" class="submit">submit</button>
            </form>
        </div>
    </div>

    <script src="validation.js"></script>
</body>

</html>
